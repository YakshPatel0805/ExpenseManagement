<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Welcome</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2>Welcome to Dashboard!</h2>
            <p class="subtitle">You have successfully logged in</p>
            
            <div class="dashboard-content">
                <p>ğŸ‰ Login successful!</p>
                <p>This is your dashboard page.</p>
                
                <div class="user-actions">
                    <button id="logoutBtn" class="login-btn">Logout</button>
                    <a href="/signup" class="signup-link">Create Another Account</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="toggle-label">
            <span class="sun">â˜€ï¸</span>
            <span class="moon">ğŸŒ™</span>
        </label>
    </div>

    <script src="../src/scripts.js"></script>
    <script src="../src/systemRoutes.js"></script>

    <script>
        // Server-side authentication check is handled by middleware
        // This client-side check is just for UX - real security is server-side
        
        document.getElementById("logoutBtn").addEventListener("click", () => {
            fetch("/logout", { method: "POST" })
                .then(() => window.location.href = "/login");
        });
    </script>
</body>
</html>
